<app-particles [class.blurred]="windowIsOpen"></app-particles>
<app-header></app-header>
<app-title [class.blurred]="windowIsOpen"></app-title>
<app-content (openDemo)="windowIsOpen = true"
             (openScreenshot)="onOpenScreenshot($event)"
             [class.blurred]="windowIsOpen"></app-content>
<app-window #window
            [isOpen]="windowIsOpen"
            (closeWindow)="windowIsOpen = false"></app-window>
